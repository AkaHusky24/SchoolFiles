<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script defer src="JavaScripts\NameRandomiser.js"></script>
    <script defer src="JavaScripts\InvalidForm.js"></script>
    <link rel="stylesheet" href="CSS\DefaultStyles.css" />
    <link rel="stylesheet" href="CSS\Upload.css" />
    <link rel="icon" href="https://bit.ly/2JYKfKy" />
    <meta name="vievport" content="width=device-width, initial-scale=1" />
    <title>School Files</title>
  </head>
  <body>
    <div class="sidebar">
      <a href="https://akahusky24.github.io/SchoolFiles/">Home</a>
      <a href="Photos">Photos</a>
      <a href="Updates">Updates</a>
      <a class="active" href="">Upload</a>
    </div>
    <form
      action="mailto:akahusky24upload@gmail.com?subject=Upload"
      method="post"
      enctype="text/plain"
      id="form"
    >
      Username:<br />
      <input
        id="randomtext"
        type="text"
        name="Name"
        class="textbox"
        placeholder="Name"
      /><br />
      E-mail:*<br />
      <input
        id="randommail"
        type="email"
        name="Email"
        required
        class="textbox"
        placeholder="mymail@gmail.com"
      /><br />
      Photo URL:*<br />
      <input
        type="url"
        name="URL"
        required
        class="textbox"
        placeholder="https://imgur.com"
      /><br />
      Photo Tags: (Used For Seach)<br />
      <input
        id="randomtag"
        type="text"
        name="Tags"
        class="textbox"
        placeholder="Water, Sky, Sun, Moon, Lake"
      /><br />
      Folder URL: (Leave Blank For Random)<br/>
      <input
        type="text"
        name="Tags"
        class="textbox"
        placeholder="AkaHusky24.GitHub.io/FolderID"
      /><br />
      <span>* Required</span><br /><br />
      <input type="submit" value="Send" class="submit" id="submitButton" />
      <input type="reset" value="Reset" class="reset" />
    </form>
    <a href="UploadHelp" target="_blank">Send Does Not Work?</a>
  </body>
</html>
